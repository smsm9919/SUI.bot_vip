services:
  - type: web
    name: sui-vip-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BYBIT_API_KEY
        sync: false        # هتدخّل القيمة من لوحة Render
      - key: BYBIT_API_SECRET
        sync: false
      - key: EXCHANGE
        value: "bybit"
      - key: SYMBOL
        value: "SUI/USDT:USDT"
      - key: TIMEFRAME
        value: "15m"
      - key: ADX_GATE
        value: "20"
      - key: RF_PERIOD
        value: "20"
      - key: RF_MULT
        value: "3.5"
      - key: EXECUTE_ORDERS
        value: "true"
      - key: DRY_RUN
        value: "false"
      - key: SHADOW_MODE
        value: "false"
      - key: BASE_URL
        value: "https://sui-vip-bot.onrender.com"
      - key: PORT
        value: "5000"
