services:
  - type: web
    name: sui-vip-bot          # اسم السيرفس على Render (عدّله لو حابب)
    env: python
    plan: starter
    region: frankfurt          # أو region اللي انت مختارها في Render

    buildCommand: pip install -r requirements.txt
    startCommand: python main.py

    envVars:
      PYTHON_VERSION:
        value: "3.11.8"        # مهم جداً لتجنّب مشاكل pandas/scipy

      # ===== مفاتيح Bybit (تكتبهم من Dashboard يدويًا) =====
      API_KEY:
        sync: false
      API_SECRET:
        sync: false

      # ===== إعدادات البوت =====
      BASE_URL:
        value: "https://sui-vip-bot.onrender.com"   # عدّلها لو URL مختلف
      PORT:
        value: "5000"

      EXCHANGE:
        value: "bybit"         # البوت يفهم إن المنصّة Bybit

      EXECUTE_ORDERS:
        value: "true"          # لو عايز تشغيل حقيقي
      DRY_RUN:
        value: "false"         # جرّب تخليها true لو عايز تيست بدون تنفيذ

      SYMBOL:
        value: "SUI/USDT:USDT" # نفس الصيغة اللي في الكود
      TIMEFRAME:
        value: "15m"

      RF_PERIOD:
        value: "20"
      RF_MULT:
        value: "3.5"

      ADX_GATE:
        value: "20"

      SHADOW_MODE:
        value: "false"         # يخلي البوت يشتغل حقيقي مش ظل فقط
